# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "web/app/dev.requirements.txt" }}
      - run: cd web/app && sudo pip install -r dev.requirements.txt
      - run: pylint --exit-zero --rcfile=web/app/.pylintrc ponthe

  test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "web/app/dev.requirements.txt" }}
      - run: cd web/app/instance/keys/ && openssl genrsa -out jwtRS256-private.pem 2048 && openssl rsa -in jwtRS256-private.pem -pubout -out jwtRS256-public.pem
      - run: cd web/app && sudo pip install -r dev.requirements.txt
      - run: py.test --cov-report term --cov=ponthe web/app/test/
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/

  build:
    docker:
      - image: docker:17-git
    steps:
      - setup_remote_docker
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD quay.io
      - run: |
          docker build -t quay.io/enpcponthe/galeries-web:${CIRCLE_BRANCH} ./web
          docker push quay.io/enpcponthe/galeries-web:${CIRCLE_BRANCH}

  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST << EOF
            cd /srv/ponthe$([ "${CIRCLE_BRANCH}" == "master" ] || echo "-${CIRCLE_BRANCH}").enpc.org/back
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD quay.io
            docker-compose exec backup /backup.sh
            docker-compose pull
            docker-compose up -d
            rm ~/.docker/config.json
            EOF

  logs:
    machine:
      enabled: true
    steps:
      - run:
          name: Fetch logs over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST << EOF
            cd /srv/ponthe$([ "${CIRCLE_BRANCH}" == "master" ] || echo "-${CIRCLE_BRANCH}").enpc.org/back
            docker-compose logs web
            EOF

workflows:
  version: 2
  main:
    jobs:
      - lint
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - testing
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - testing
      - logs:
          requires:
            - deploy
          filters:
            branches:
              only:
                - master
                - testing
