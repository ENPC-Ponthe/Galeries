{% extends "layout/layout.html" %}
{%block content %}
            <!-- === BEGIN CONTENT === -->
            <div id="content">
                <div class="container background-white">
                    <div class="row margin-vert-30">
                        <!-- Main Column -->
                        <div class="col-md-9">
                            <!-- Main Content -->
                            <div class="headline">
                                <h2>Créer un nouvel événement</h2>
                                <!-- Contact Form -->
                                <form action="" method="post">
                                <label>Nom</label>
                                {% with msgs = get_flashed_messages(category_filter=['error_new_event']) %}

                                        {% if msgs %}

                                            <ul class="flashed {{ 'error_new_event' }}">

                                                {% for m in msgs %}

                                                    <li>{{ m|safe }}</li>

                                                {% endfor %}

                                            </ul>

                                        {% endif %}

                                    {% endwith %}
                                <div class="row margin-bottom-20">
                                    <div class="col-md-6 col-md-offset-0">
                                        <input type="text" class="form-control" name="new_event" id="new_event" >
                                    </div>
                                
                                </div>
                                <p>
                                    <button type="submit" class="btn btn-primary" value="Envoyer">Ajouter Evenement</button>
                                </p>
                            
                            <!-- End Main Content -->
            <!-- === END CONTENT === -->
{% endblock %}
