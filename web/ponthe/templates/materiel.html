{% extends "layout/layout.html" %}

{% block content %}
    <div class="container background-white">
        <div class="row margin-vert-30">
            <!-- Main Column -->
            <div class="col-md-9">
                <!-- Main Content -->
                <div class="headline">
                    <h2>Réserver du matériel</h2>
                </div>
                <p> Formulaire de réservation </p>
                <br>
                <!-- Contact Form -->
                <form action="" method="post">
                    <label>Nom</label>
                    <div class="row margin-bottom-20">
                        <div class="col-md-6 col-md-offset-0">
                            <input type="text" class="form-control" name="nom" id="nom" >
                        </div>
                    </div>
                    <label>Prénom</label>
                    <div class="row margin-bottom-20">
                        <div class="col-md-6 col-md-offset-0">
                            <input type="text" class="form-control" name="prenom" id="prenom" >
                        </div>
                    </div>
                    <label>Email
                        <span class="color-red">*</span>
                    </label>
                    <div class="row margin-bottom-20">
                        <div class="col-md-6 col-md-offset-0">
                            <input class="form-control" type="text" name= "email" id="email">
                        </div>
                    </div>
                    <label> Matériel à emprunter </label>
                    <div class="row margin-bottom-20">
                        <div class="col-md-6 col-md-offset-0">
                            <SELECT name="nom" size="1">
                                <OPTION>Appareil photo</OPTION>
                                <OPTION>Trépied</OPTION>
                            </SELECT>
                        </div>
                    </div>
                    <label>Message</label>
                    <div class="row margin-bottom-20">
                        <div class="col-md-8 col-md-offset-0">
                            <textarea rows="8" class="form-control" name = "message" id="message"></textarea>
                        </div>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary" value="Envoyer">Send Message</button>
                    </p>
                </form>
                <!-- End Contact Form -->
                <!-- End Main Content -->
            </div>
            <!-- End Main Column -->
            <!-- Side Column -->
            <div class="col-md-3">
                <!-- Recent Posts -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Info</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            Pour des questions supplémentaires sur le club ou la réservation de matériel, vous pouvez contacter les membres du club Ponthé
                        </p>
                        <li>
                            <i class="fa-envelope color-primary"></i>ponthe@liste.enpc.fr
                        </li>
                    </div>
                </div>
                <!-- End recent Posts -->
            </div>
        </div>
    </div>
{% endblock %}
