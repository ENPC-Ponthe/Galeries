version: "3.1"

services:
  web:
    build: ./web
    ports:
      - 7000:80
#    configs:
#      - source: web-flask
#        target: /app/instance/ponthe.cfg
    volumes:
     - club-folder:/app/instance/club_folder
    depends_on:
      - db
      - sshd  # necessary for the first time : the volume must be created with the content of the mounting point in sshd first and not the fixtures data of the web container !
    restart: always

  sshd:
    env_file: .env
    build:
      context: ./sshd
      args:
        - SSH_USERNAME
        - SSH_PASSWORD
    ports:
      - "7502:22"
    volumes:
     - club-folder:/home/ponthe
    restart: always

  db:
    env_file: .env
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password # Sinon "Authentication plugin 'caching_sha2_password' cannot be loaded
    ports:
      - "7501:3306"
    volumes:
     - db-data:/var/lib/mysql
    environment:
      - DATA_PATH_HOST=/var/lib/mysql
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "7500:80"
    depends_on:
      - db
    restart: always

volumes:
  db-data:
    driver: local
  club-folder:
    driver: local

