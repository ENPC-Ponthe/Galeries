version: "3.1"

services:
  web:
    build: ./web
    ports:
      - 7000:80
    depends_on:
      - db
    restart: always

  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password # Ã  tester sans
    ports:
      - 7501:3306
    #volumes:
    #  - db-data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 7500:80
    depends_on:
      - db
    environment:
      - MYSQL_ROOT_PASSWORD=bogus
    restart: always

