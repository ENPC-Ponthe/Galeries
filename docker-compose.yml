version: "3.1"

services:
  web:
    build: ./web
    ports:
      - 7000:80
#    configs:
#      - source: web-flask
#        target: /app/instance/ponthe.cfg
    volumes:
     - web-uploads:/app/instance/uploads
    depends_on:
      - db
    restart: always

  ssh:
    image: rastasheep/ubuntu-sshd
    ports:
      - "7502:22"
    volumes:
     - web-uploads:/root/uploads
    restart: always

  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password # Sinon "Authentication plugin 'caching_sha2_password' cannot be loaded
    ports:
      - "7501:3306"
    volumes:
     - db-data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "7500:80"
    depends_on:
      - db
    environment:
      - MYSQL_ROOT_PASSWORD=bogus
    restart: always

volumes:
  db-data:
    driver: local
  web-uploads:
    driver: local

